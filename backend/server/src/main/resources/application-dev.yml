spring:
  # H2 Database (개발용)
  datasource:
    url: jdbc:h2:mem:inspecthub;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # SQL 로깅
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis (개발용 - 임베디드 또는 로컬)
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 3000ms

  # Kafka (개발용)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: inspect-hub-dev
      auto-offset-reset: earliest
    producer:
      acks: all

# JWT 설정 (개발용)
jwt:
  secret: dev-secret-key-please-change-in-production-this-is-only-for-development-minimum-32-characters-required
  access-token-validity-ms: 3600000  # 1시간
  refresh-token-validity-ms: 86400000  # 24시간

# Logging (개발용 - 상세 로그)
logging:
  level:
    com.inspecthub.aml: DEBUG
    com.inspecthub.aml.server.mapper: TRACE
    org.springframework.security: DEBUG
    org.mybatis: DEBUG

# MyBatis (개발용 - 상세 로그)
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
