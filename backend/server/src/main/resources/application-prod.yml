spring:
  # PostgreSQL (운영용)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/inspecthub}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:inspecthub}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis (운영용)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2

  # Kafka (운영용)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: inspect-hub-prod
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      acks: all
      retries: 3

# Security (운영용)
security:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000 # 1시간

# Logging (운영용 - 최소 로그)
logging:
  level:
    root: WARN
    com.inspecthub.aml: INFO
    org.springframework.security: WARN
  file:
    name: /var/log/inspect-hub/application.log
    max-size: 100MB
    max-history: 30

# MyBatis (운영용)
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
